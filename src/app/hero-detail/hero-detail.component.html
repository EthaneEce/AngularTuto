<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div style="text-align:center">
    <img width="100" alt="Image Pokemon" src={{hero.urlImage}}>
  </div>
  <h1><span>id: </span>{{hero.id}}</h1>
  <h1><span>name: </span>{{hero.name}}</h1>
  <h1><span>abilities: </span></h1>
  <ul class="hero.abilities">
    <li *ngFor="let ability of hero.abilities">
        <span class="badge">{{ability}}</span>
    </li>
  </ul>
  <button (click)="goBack()">go back</button>
</div>
